{% extends 'base.html' %} {% block app_content %}
<h1></h1>
<div class="courses">
  <table>
    <thead>
      <th>Course</th>
      <th>Essential Standards</th>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td><a href="{{ url_for('course', course_id=course.id) }}">{{course.name}}</a></td>
        <td>{{course.outcomes}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
