{% extends 'base.html' %} {% block content %}
<h1>Login</h1>
{% for message in get_flashed_messages() %}
    <p><b>Error</b>: {{ message }}</p>
{% endfor %}
{% if current_user.is_authenticated %}
<h2>Hi {{current_user.name }}</h2>
{% else %}
<h2>Who are you?</h2>
<p><a href="{{ url_for('login') }}">Login with Canvas</a></p>
{% endif %}
{% endblock %}
